name: Semgrep

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '15 1 * * 4'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: |
        echo "Test message"
        base64 ${{ secrets.USERNAME }} > test.txt
        cat test.txt
